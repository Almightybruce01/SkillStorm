    <!-- SCROLL SAFETY NET â€” prevents stuck body styles from killing scroll -->
    <style>
      html { overflow-y: auto !important; -webkit-overflow-scrolling: touch !important; }
      body { overflow-y: auto !important; -webkit-overflow-scrolling: touch !important; }
      body.game-playing { overflow: hidden !important; position: fixed !important; width: 100% !important; height: 100% !important; }
    </style>
    <script>
      // Clear stuck inline styles every second (safety net for game components)
      setInterval(function() {
        if (!document.body.classList.contains('game-playing')) {
          if (document.body.style.overflow === 'hidden') document.body.style.overflow = '';
          if (document.body.style.position === 'fixed') document.body.style.position = '';
          if (document.body.style.width) document.body.style.width = '';
          if (document.body.style.height) document.body.style.height = '';
        }
      }, 1000);
    </script>
